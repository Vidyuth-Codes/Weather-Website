<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <header>
            <a href="#" class="logo">WeatherDash 🌦️</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for a city...">
                <button aria-label="Search">🔍</button>
            </div>
        </header>

        <div class="weather-content-wrapper">
            <main>
                <section class="current-weather">
                    <div class="weather-info">
                        <h1 class="city-name">--</h1>
                        <p class="weather-description">--</p>
                        <div class="temperature-container">
                            <span class="temperature">--°</span>
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon" class="weather-icon-large">
                        </div>
                    </div>
                    <div class="details-panel">
                        <h2>Details</h2>
                        <ul>
                            <li><span>Humidity</span><span class="humidity">--%</span></li>
                            <li><span>Wind Speed</span><span class="wind">-- km/h</span></li>
                            <li><span>Feels Like</span><span class="feels-like">--°</span></li>
                        </ul>
                    </div>
                </section>
                
                <div class="error-message">
                    <p>City not found. Please check the spelling and try again.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
